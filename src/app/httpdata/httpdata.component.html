<h1>MOBILE</h1>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<table  id="dtBasicExample" class="table table-striped table-hover table-bordered table-sm" cellspacing="0" width="100%" border="1px;">
  
    <tr class="table table-bordered table-dark">
      
  
      <th (click)="sortid('mobId')">Mobile Id</th>
      <th (click)="sortTable1('mobName')" >Mobile Name</th>
      <th (click)="sortid('mobPrice')">Mobile Price</th>
      <th>ACTION</th>

    </tr>
 <!-- to display all the data which is fetched from json file -->
  <tr *ngFor="let r of newData">
      <td>{{r.mobId}}</td>
      <td>{{r.mobName}}</td>
      <td>{{r.mobPrice|dollar}}</td>
      <td>
        <button class="btn btn-primary " id="button1" (click)="deleteRow(r)">Delete</button>
      </td>
   
     
    </tr>
</table>
